<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #f9f9f9;
        font-family: sans-serif;
    }
    #nav{
        background-color:white;
        height: 52px;
        display: flex;
        padding: 10px;
        /* box-sizing: border-box; */
        /* justify-content: center; */
        margin-bottom: 30px;
        /* border: 2px solid rgb(32, 31, 31); */

    }
#nav h2{
    font-size: 2.5em;
}
    #nav>div{
        /* border: 2px solid red; */
        width: 30%;
        /* height: 60px; */
        display: flex;
        align-items: center;
    }
    #nav>div:nth-child(2){
        /* border: 2px solid red; */
        width: 40%;
        /* height: 100%; */
        display: flex;
        border: 2px solid rgb(218, 218, 218);
    }
    #nav input{
        width: 80%;
        height: 50px;
        padding: 10px;
        box-sizing: border-box;
        border: none;

    }
    #nav button{
        width: 20%;
        height: 50px;
        padding: 10px 0;
        border: none;
        cursor: pointer;
    }
    #nav img{
        height: 100%;
    }
    #parent{
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        justify-content: space-evenly;
        row-gap: 30px;
    }
    #parent>div{
        background-color: rebeccapurple;
        height: 200px;
        width: 300px;
    }
    iframe{
    width: 100%;
    height: 100%;
  
    
    }
  

</style>
<body onload="searchVideos()">
    <div id="cont">

        <div id="nav">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
                <h2>YouTube</h2>
            </div>
            
            <div>
                <input id="search" type="text" placeholder="Search">
                <button onclick="searchVideos()"><img src="https://cdn-icons-png.flaticon.com/512/482/482631.png" alt=""></button>

            </div>
            <div></div>
        </div>

        <div id="parent">
            
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
